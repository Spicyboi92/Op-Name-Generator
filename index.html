<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>GRBP OP NAME GENERATOR</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp6068836.jpg');
            background-size: cover;
            color: lightgrey;
        }
    </style>
</head>
<body>
    <center>
        <div id="opdiv" style="display: none; margin-top: 100px; margin-bottom: 100px">
            <h1 id="opName"></h1>
        </div>
        <div id="main">
            <h1>GHOST RECON BREAKPOINT</h1>
            <h2>OP NAME GENERATOR</h2>
            <br />
            <br />
            <br />
            <div class="form-group" id="provinceDiv">
                <label for="provinceText">Province</label>
                <select name="provinceDropdown" id="provinceDropdown" aria-describedby="provDesc" class="form-control" style="width: 200px; background-color: lightgray;">
                    <option value="0">Mount Hodgson</option>
                    <option value="1">Smuggler Coves</option>
                    <option value="2">Sinking Country</option>
                    <option value="3">Fen Bog</option>
                    <option value="4">New Argyll</option>
                    <option value="5">Silent Mountain</option>
                    <option value="6">Wild Coast</option>
                    <option value="7">Infinity</option>
                    <option value="8">Whalers Bay</option>
                    <option value="9">Maunga Nui Island</option>
                    <option value="10">Lake Country</option>
                    <option value="11">Good Hope Mountain</option>
                    <option value="12">Restricted Area 01</option>
                    <option value="13">New Stirling</option>
                    <option value="14">Channels</option>
                    <option value="15">Seal Islands</option>
                    <option value="16">Liberty</option>
                    <option value="17">Cape North</option>
                    <option value="18">Darkwood Island</option>
                    <option value="19">Driftwood Islets</option>
                    <option value="20">Windy Islands</option>
                    <option value="21">Egg Island</option>
                    <option value="22">Golem Island</option>
                </select>
                <small id="provDesc" style="color: lightgray;" class="form-text text-muted">Select the province your Op will take place</small>
            </div>
            <br />
            <div class="form-group" id="AssaultDiv" style="display: none;">
                <label for="provinceText">Type of Operation</label>
                <select name="assaultDropdown" id="assaultDropdown" aria-describedby="assaultDesc" class="form-control" style="width: 200px; background-color: lightgray;">
                    <option value="0">Direct Action</option>
                    <option value="1">High Value Target</option>
                    <option value="2">Hostage Rescue</option>
                    <option value="3">Air Assault</option>
                    <option value="4">Unconventional Warfare</option>
                    <option value="5">Raid</option>
                </select>
                <small id="assaultDesc" style="color: lightgray;" class="form-text text-muted">Select the mission type</small>
            </div>
            <br />
            <button id="next1" type="button" class="btn btn-primary">Next</button>
            <button id="genBtn" type="button" class="btn btn-primary" style="display: none;">Generate</button>
        </div>
        <button id="restartBtn" type="button" class="btn btn-primary" style="display: none;">Restart</button>
        <br />
        <br />
        <br />
        <br />
        <small style="color: lightgray; margin-top: 400px" class="form-text text-muted">This project brought to you by Spicyboi92. All code is public and available on github under Username Spicyboi92.</small>
    </center>
    <script type="text/javascript">
        $(document).ready(function () {
            var index = 0;
            var optype = 0;
            
            // 'Jungle', 'Swamp', 'Cajun', 'Primal', 'Silent', 'Savage'
            var tempProvinceDescArray =
                [['Cold', 'Silent', 'Frozen', 'High', 'Glacial', 'Forbidden', 'Frigid', 'Winter', 'Snow', 'White'], // Mount Hodgson
                ['Sinking', 'Jungle', 'Cajun', 'Tropical', 'Bootleg', 'Rainy', 'Cloudy', 'Green'], // Sinking Country
                ['Sinking', 'Foggy', 'Swamp', 'Failing', 'Submerged', 'Green', 'Stone'], // Fen Bog
                ['Urban', 'Rough', 'Hard', 'Steel', 'Tan', 'Black', 'Violent', 'Harsh'], // New Argyll
                ['Silent', 'High', 'Cold', 'Frozen', 'White', 'Glacial', 'Frigid', 'Tundra'], // Silent Mountain
                ['Wild', 'Hard', 'Harsh', 'Crazy', 'Red', 'Hot', 'Rough', 'Violent', 'Cryptic'], // Wild Coast
                ['Belligerent', 'Infinite', 'Cheating', 'Black', 'Bronze', 'Endless', 'Limitless', 'Impenetrable', 'Downtrodden'], // Infinity
                ['Insane', 'Angered', 'Aggressive', 'Silent', 'Sleeping', 'Aware', 'Hostile'], // Whalers Bay
                ['Pierced', 'Blue', 'Tropic', 'Hot', 'Disguised', 'Cryptic'], // Manga Nui Islands
                ['Endless', 'Pierced', 'Gold', 'Ferocious', 'Serene', 'Green', 'Bleeding'], // Lake Counry
                ['Beeding', 'Wounded', 'Pounding', 'Hopeless', 'Senseless', 'Remote', 'Hidden'], // Good Hope Mountain
                ['Relentless', 'Impaled', 'Barbaric', 'Serene', 'Gold', 'Restrained', 'Silver', 'Urban', 'Restricted', 'Tribal'], // Restricted Area 1
                ['New', 'Dead', 'Sleeping', 'Clever', 'Bronze', 'Stone', 'Steady', 'Martyred'], // New Stirling
                ['Old', 'Hidden', 'Secret', 'Concealed', 'Invisible', 'Shrouded', 'Bohemian'], // Channels
                ['Scattered', 'Shattered', 'Glass', 'Shielded', 'Readied', 'Brown', 'Copper'], // Seal Islands
                ['Freed', 'Sovereign', 'Uncaged', 'Caged', 'Confined', 'Independent', 'Tribal', 'Urban'], // Liberty
                ['Sleeping', 'Harsh', 'Dead', 'Dying', 'Terrified', 'Bloodied', 'Wounded', 'Turqoise', ], // Cape North
                ['Dark', 'Black', 'Hidden', 'Concealed', 'Pierced', 'Gold', 'Island', 'Lone'], // Darkwood Island
                ['Drifting', 'Hanging', 'Swinging', 'Raised', 'Soaring', 'Blue', 'Purple', 'Mysterious'], // Driftwood Islet
                ['Windy', 'Blowing', 'Heavy', 'Flying', 'Hushed', 'Supressed', 'Hushed', 'Noiseless', 'Peaceful'], // Windy Islands
                ['Concealed', 'Hazy', 'Heavy', 'Foggy', 'Purple', 'Mysterious'], // Egg Islands
                ['Red', 'Black', 'Ultimate', 'Final', 'Impending', 'Imminent', 'Nearing']]; // Golem Island

            // inclusive max and min random #: Math.floor(Math. random() * (tempProvinceDescArray[0].length - 0 + 1)) + 0;

            // nouns add: smoke, haze, dust, spider, monkey, horse, Warfare, violence, tyrant, giant, veill, shield, sacrifice, light, night, Bastion, weapon, hand, Claymore
            // Artilery, Storm, alert, siren, albatross, Kraken
            var provinceDesc = ['Cold', 'Jungle', 'Swamp', 'Cajun', 'Primal', 'Silent', 'Savage',
                'Relentless', 'Impaled', 'Barbaric', 'Serene', 'White', 'Restrained', 'Silver',
                'Drenched', 'Naval', 'Independent', 'Back', 'Blue', 'Clever', 'Persistent', 'Steady', 'Martyred'];

            var typeNoun = ['Assault', 'Trident', 'Death', 'Thunder', 'Banshee', 'Charger', 'Smoke', 'Haze', 'Dust', 'Spider', 'Monkey', 'Horse', 'Warfare',
                'Violence', 'Tyrant', 'Giant', 'Veil', 'Barbarian', 'Shield', 'Sacrifice', 'Light', 'Night', 'Bastion', 'Weapon', 'Hand', 'Head', 'Arms', 'Hands', 'Claymore',
                'Artillery', 'Balista', 'Storm', 'Alert', 'Siren', 'Albatross', 'Bear', 'Kraken', 'Krypted',
                'Sender', 'Tiger', 'Lightening', 'Sword', 'Dagger', 'Badger', 'Rabbit', 'Reaper', 'Predator', 'Shark', 'Hitman', 'Longhorn', 'Eagle']

            $('#next1').on("click", function () {
                $('#next1').hide();
                $('#genBtn').show();
                $('#AssaultDiv').show();
            });

            $('#genBtn').on("click", function () {
                $('#main').hide();
                $('#opName').show();

                index = parseInt($('#provinceDropdown').find(":selected").val());
                optype = parseInt($('#assaultDropdown').find(":selected").val());

                var ranIndex = Math.floor(Math.random() * (tempProvinceDescArray[index].length - 0 + 1)) + 0;
                var verb = tempProvinceDescArray[index][ranIndex];
                var nounIndex = Math.floor(Math.random() * typeNoun.length);
                var noun = typeNoun[nounIndex]

                $('#opName').text('Operation ' + verb + ' ' + noun);
                $('#opdiv').fadeIn(3000);
                $('#restartBtn').fadeIn(3000);
            });

            $('#restartBtn').on("click", function () {
                $('#main').show();
                $('#next1').show();
                $('#AssaultDiv').hide();
                $('#genBtn').hide();
                $('#restartBtn').hide();
                $('#opdiv').hide();
            });
        });
    </script>

</body>
</html>
